<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Infy's Universe</title>
    <link href="/Static/Css/logIn.css" rel="stylesheet" />
  </head>
  <body onclick="ModifyErrorVisibility()">
    <div class="Wrapper">
      <form action="/Submit/LogIn" method="POST" class="form" id="LogInForm">
        <div>
          <h1>LogIn</h1>
        </div>
        <!--<div class="error">
          <h2>{{.Error}}</h2>
        </div>-->
        <div class="input-box">
          <input type="text" placeholder="Username" name="Username" required />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            name="Password"
            required
          />
        </div>
        <input
          type="submit"
          name="Alons-y"
          value="Alons-y"
          class="but"
          onclick="ModifyErrorVisibility()"
        />
        <div>
          <button
            type="submit"
            class="register"
            form="LogInForm"
            formaction="/Register"
          >
            Register
          </button>
        </div>
      </form>
    </div>
    <div class="invisible" id="ErrWr">
      <div class="error">
        <h2 id="err">{{.Error}}</h2>
      </div>
    </div>
    <script src="/Static/JavaScript/logIn.js"></script>
  </body>
</html>
