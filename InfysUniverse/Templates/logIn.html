<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Infy's Universe</title>
    <link href="/Static/Css/logIn.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Wrapper">
      <form action="/Submit/LogIn" method="POST" class="form" id="LogInForm">
        <div>
          <h1>LogIn</h1>
        </div>
        <div class="error">
          <h2 id="error">{{.}}</h2>
        </div>
        <div class="input-box">
          <input
            id="username"
            type="text"
            placeholder="Username"
            name="Username"
            maxlength="25"
            required
          />
        </div>
        <div class="input-box">
          <input
            id="password"
            type="password"
            placeholder="Password"
            name="Password"
            maxlength="40"
            required
          />
        </div>
        <input type="submit" name="Alons-y" value="Alons-y" class="but" />
        <div>
          <button
            type="submit"
            class="register"
            form="LogInForm"
            formaction="/Register"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
